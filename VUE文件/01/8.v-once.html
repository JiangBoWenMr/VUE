<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <style>

    </style>
</head>
<body>

    <div id="app">

        <p v-once>{{title}}</p>

        <h1>{{result()}}</h1>
    </div>

</body>
</html>
<script>

    new Vue({
        el : "#app",
        data : {
            title : "hello"
        },
        methods : {
            result : function () {
                return this.title = "我想学习VUE";
            }
        }
    })

</script>
