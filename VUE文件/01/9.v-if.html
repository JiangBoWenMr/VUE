<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <style>
        div.vue{
            width:150px;
            height:35px;
            border:1px solid #ccc;
            margin:100px auto;
            text-align:center;
            line-height: 35px;
            background: purple;
            color:#fff;
        }
    </style>
</head>
<body>

    <div id="app">

        <p v-once>{{title}}</p>

        <h1>{{result()}}</h1>

        <hr>

        <div class="vue" v-if="num == 1">vue</div>
        <div class="vue" v-else-if="num == 2">hello</div>
        <div class="vue" v-else-if="num == 3">test</div>
        <div class="vue" v-else>none</div>
    </div>

</body>
</html>
<script>

    new Vue({
        el : "#app",
        data : {
            title : "hello",
            boolean : false,
            num : 3
        },
        methods : {
            result : function () {
                return this.title = "我想学习VUE";
            }
        }
    })

</script>
