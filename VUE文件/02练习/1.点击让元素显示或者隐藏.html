<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border:2px solid #ccc;
            margin: 100px auto;
            background: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <button v-on:click="toggle">toggle</button>

        <div class="box" v-show="Boolean">盒子</div>
    </div>
</body>
</html>
<script>
    new Vue({
        el : "#app",

        data : {
            Boolean : true
        },
        
        methods : {
            toggle : function () {
                this.Boolean = false
            }
        }
    })
</script>
