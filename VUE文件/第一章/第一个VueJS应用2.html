<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div class="app">
        <p>{{title}}</p>
    </div>
</body>
</html>
<script>
    // 使用vue  1.实例化 2.传参，参数一个对象
    new Vue({
        // 渲染的模块区域
        el : ".app",
        data : {
            title : "Hello world"
        }
    })
</script>
