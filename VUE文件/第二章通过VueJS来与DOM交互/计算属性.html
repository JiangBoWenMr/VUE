<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="test">点击</button>
        <p>Counter : {{counter}}</p>
        <p>Result : {{result}}</p>
    </div>
</body>
</html>
<script>
    new Vue({
        el : "#app",
        data : {
            // 初始值为0
            counter : 0,
            // 初始值为空
            result : ""
        },
        methods : {
            test : function () {
                this.counter++;
                this.result = this.counter > 5 ? "大于5" : "小于5"
            }
        }
    })
</script>
