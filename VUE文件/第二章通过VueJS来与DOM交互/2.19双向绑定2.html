<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        姓名：<input type="text" v-model="name" placeholder="请输入姓名">
        年龄：<input type="text" v-model="age" placeholder="请输入年龄">
        <button @click="AddData">点击</button>
        <ul>
            <li>{{array}}</li>
        </ul>
    </div>
</body>
</html>
<script>
    new Vue({
        el : "#app",
        data : {
            name : "",
            age : "",
            //创建数组数据
            // array : []
            array : ["wang",15]
        },
        methods : {
            AddData : function () {
                // 向数组中添加  姓名和年龄
                this.array.push(this.name,this.age)
            }
        }
    })
</script>
